<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Villa Image Slider</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #fff;
      font-family: sans-serif;
    }

    .custom-image-slider {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    .image-pair {
      display: flex;
      gap: 20px;
    }

    .image-pair img {
      width: 400px;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: opacity 0.1s linear; /* faster transition, or remove it completely */
    }

    .side-btn {
      background: none;
      color: black;
      padding: 0;
      border: none;
      font-size: 36px;
      cursor: pointer;
    }

    .side-btn:hover {
      color: #444;
    }
  </style>
</head>
<body>
  <div class="custom-image-slider">
    <button id="prev-btn" class="side-btn">&#8592;</button>
    <div class="image-pair">
      <img id="img-left" src="" alt="Left Image">
      <img id="img-right" src="" alt="Right Image">
    </div>
    <button id="next-btn" class="side-btn">&#8594;</button>
  </div>

  <script>
    const imagePairs = [
      { left: "images/img1.webp", right: "images/img2.webp" },
      { left: "images/img3.webp", right: "images/img4.webp" },
      { left: "images/img5.webp", right: "images/img6.webp" },
      { left: "images/img7.webp", right: "images/img8.webp" },
      { left: "images/img9.webp", right: "images/img10.webp" },
      { left: "images/img11.webp", right: "images/img12.webp" },
      { left: "images/img13.webp", right: "images/img14.webp" },
      { left: "images/img17.webp", right: "images/img18.webp" },
      { left: "images/img19.webp", right: "images/img20.webp" },
      { left: "images/img21.webp", right: "images/img22.webp" },
      { left: "images/img23.webp", right: "images/img24.webp" },
      { left: "images/img25.webp", right: "images/img26.webp" }
    ];

    let currentIndex = 0;

    const leftImg = document.getElementById('img-left');
    const rightImg = document.getElementById('img-right');

    function updateImages() {
      leftImg.src = imagePairs[currentIndex].left;
      rightImg.src = imagePairs[currentIndex].right;
    }

    document.getElementById('next-btn').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % imagePairs.length;
      updateImages();
    });

    document.getElementById('prev-btn').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + imagePairs.length) % imagePairs.length;
      updateImages();
    });

    // ðŸš€ Preload all images for snappy performance
    imagePairs.forEach(pair => {
      const preloadLeft = new Image();
      preloadLeft.src = pair.left;
      const preloadRight = new Image();
      preloadRight.src = pair.right;
    });

    // âœ… Show first image pair immediately
    updateImages();
  </script>
</body>
</html>
